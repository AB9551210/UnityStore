<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<title>Untiy ID - 登录Untiy ID</title>
	</head>
	<body>
		<div id="master-wrapper">
			<div id="main_header">
				<img src="../images/index/topimg.svg" >
			</div>
			<div id="content-wrapper">
				<div id="content">
					<div id="mb1">登录Untiy ID</div>
					<p id="mb2">如果您还没有Unity ID，请创建一个。</p>
					<form id="form-reg" class="form-horizontal" role="form">
						<!--用户名-->
						<div class="form-group">
							<label class="col-md-3 control-label"> 用户名</label>
							<div class="col-md-8">
								<input id="username" name="username" type="text" class="form-control">
							</div>
						</div>
						<!--密码-->
						<div class="form-group">
							<label class="col-md-3 control-label"> 密码</label>
							<div class="col-md-8">
								<input id="password" name="password" type="text" class="form-control">
							</div>
						</div>
						<!--提交按钮-->
						<div class="form-push">
							<label class="col-md-3 control-label"></label>
							<div class="col-md-8">
								<input id="btn-reg" class="btn btn-primary" type="button" value="登录" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="bottom-img" >
			<img src="../images/index/bottompng.png" width="1000px">
		</div>
	</body>
	<script type="text/javascript" src="/bootstrap3/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$("#btn-reg").click(function() {
			$.ajax({
				url: "/users/reg",
				type: "POST",
				data: $("#form-reg").serialize(),
				dataType: "json",
				success: function(json) {
					if (json.state == 200) {
						alert("注册成功！");
						location.href = "login.html";
					} else {
						alert("注册失败！" + json.message);
					}
				}
			});
		});
	</script>
</html>
